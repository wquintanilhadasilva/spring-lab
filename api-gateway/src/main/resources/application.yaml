spring:
  application:
    name: api-gateway
    
server:
  port: 8080
  
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    
zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    purchase-service:
      path: /purchase/**
      service-id: purchase-list
    customer-service:
      path: /custs/**
      service-id: customer
  host:
    socket-timeout-millis: 30000